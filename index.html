<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
   <h1>El Ahorcado</h1>
    <h2>El clasico juego del Ahorcado</h2>
    <p>Utilice el alfabeto de abajo para adivinar la palabra, o haga clic en Revelar Pista para obtener una pista. </p>
</div>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Pista -</p>  
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">Revelar Pista</button>
      <button id="reset">Juega de Nuevo</button>
    </div>
</div>
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
